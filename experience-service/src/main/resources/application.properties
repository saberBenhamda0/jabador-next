spring.application.name=experience-service
server.port=8082

# this for spring security
spring.security.user.name=user
spring.security.user.password=user

#this is for import config from config server
spring.config.import=optional:configserver:http://localhost:8888

# spring datasource properties
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/jabador-experience
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# allow debug
debug=true
logging.level.org.springframework.orm=TRACE
logging.level.org.hibernate=DEBUG

# /api-docs endpoint custom path
springdoc.api-docs.path=/api-docs
